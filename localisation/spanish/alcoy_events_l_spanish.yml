l_spanish:
 alcoy.1.t:0 "Declaración de Independencia de Alcoy"
 alcoy.1.d:0 "Hoy es un día histórico para el pueblo de Alcoy. Después de años de lucha y determinación, hemos declarado formalmente nuestra independencia. Las calles están llenas de celebraciones mientras nuestra nueva bandera ondea en los edificios públicos. Sin embargo, esto es solo el comienzo de nuestro viaje como nación soberana, y debemos estar preparados para los desafíos que nos esperan."
 alcoy.1.a:0 "¡Un nuevo capítulo en nuestra historia!"
 
 alcoy.2.t:0 "Crisis en la Industria Textil"
 alcoy.2.d:0 "Nuestra industria textil, pilar fundamental de la economía alcoyana, está enfrentando dificultades. La competencia internacional y la inestabilidad política en la región han provocado una disminución de las exportaciones y un aumento del desempleo. Debemos tomar medidas decisivas para abordar esta crisis antes de que afecte seriamente a nuestra joven nación."
 alcoy.2.a:0 "Debemos resistir y adaptarnos"
 alcoy.2.b:0 "Invertir en modernizar nuestras fábricas"
 
 alcoy.3.t:0 "Tensiones con España"
 alcoy.3.d:0 "Las relaciones con España se han deteriorado desde nuestra declaración de independencia. El gobierno español ha expresado su descontento con nuestra secesión y ha amenazado con tomar medidas diplomáticas contra nosotros. Debemos decidir cómo manejar esta delicada situación para evitar un conflicto mayor."
 alcoy.3.a:0 "¡No cederemos ante sus presiones!"
 alcoy.3.b:0 "Intentemos mejorar las relaciones diplomáticas"
 
 alcoy.4.t:0 "Descubrimiento de Recursos en la Sierra de Mariola"
 alcoy.4.d:0 "Geólogos que exploraban la Sierra de Mariola han descubierto importantes yacimientos de hierro que no habían sido explotados previamente. Este hallazgo podría fortalecer significativamente nuestra industria y reducir nuestra dependencia de las importaciones. Los expertos estiman que estos recursos podrían ser una valiosa fuente para nuestra economía en los próximos años."
 alcoy.4.a:0 "¡Excelentes noticias para nuestra nación!"

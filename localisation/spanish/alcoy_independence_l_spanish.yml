l_spanish:
 # Focuses
 ALC_regional_independence:0 "Independencia Regional"
 ALC_regional_independence_desc:0 "Ha llegado el momento de apoyar las aspiraciones de independencia de las regiones mediterráneas. Cataluña, Valencia, Castellón y las Baleares merecen su autodeterminación."
 ALC_regional_independence_tooltip:0 "Desbloquea opciones para apoyar la independencia regional"
 
 ALC_support_catalonia:0 "Apoyar a Cataluña"
 ALC_support_catalonia_desc:0 "Cataluña tiene una larga historia de autonomía e identidad propia. Debemos apoyar sus aspiraciones de independencia."
 
 ALC_support_valencia:0 "Apoyar a Valencia"
 ALC_support_valencia_desc:0 "El Reino de Valencia comparte nuestra cultura mediterránea. Es hora de apoyar su independencia."
 
 ALC_support_baleares:0 "Apoyar a las Baleares"
 ALC_support_baleares_desc:0 "Las Islas Baleares merecen controlar su propio destino. Apoyaremos su independencia."
 
 ALC_catalonia_independence:0 "Independencia de Cataluña"
 ALC_catalonia_independence_desc:0 "Es momento de declarar formalmente la independencia de Cataluña y establecer un nuevo estado catalán."
 
 ALC_valencia_independence:0 "Independencia de Valencia"
 ALC_valencia_independence_desc:0 "Valencia se convertirá en un estado independiente con nuestra ayuda."
 
 ALC_castellon_independence:0 "Independencia de Castellón"
 ALC_castellon_independence_desc:0 "Castellón merece su propia independencia como estado soberano."
 
 ALC_mallorca_independence:0 "Independencia de Mallorca"
 ALC_mallorca_independence_desc:0 "Mallorca se separará y formará su propio estado independiente."
 
 ALC_menorca_independence:0 "Independencia de Menorca"
 ALC_menorca_independence_desc:0 "Menorca también tendrá su independencia y soberanía."
 
 ALC_mediterranean_confederation:0 "Confederación Mediterránea"
 ALC_mediterranean_confederation_desc:0 "Con todas las regiones independientes, podemos formar una poderosa confederación mediterránea."
 
 # Events
 alcoy_independence.1.t:0 "Apoyo a la Independencia Catalana"
 alcoy_independence.1.d:0 "Hemos decidido apoyar públicamente las aspiraciones de independencia de Cataluña. Esto mejorará nuestras relaciones con los catalanes, pero enfurecerá al gobierno español."
 alcoy_independence.1.a:0 "¡Catalunya lliure!"
 
 alcoy_independence.2.t:0 "Apoyo a la Independencia Valenciana"
 alcoy_independence.2.d:0 "Valencia y Castellón comparten nuestra cultura mediterránea. Apoyaremos su derecho a la autodeterminación."
 alcoy_independence.2.a:0 "¡València lliure!"
 
 alcoy_independence.3.t:0 "Apoyo a la Independencia de las Baleares"
 alcoy_independence.3.d:0 "Las Islas Baleares también merecen su independencia. Apoyaremos su causa."
 alcoy_independence.3.a:0 "¡Illes lliures!"
 
 alcoy_independence.10.t:0 "¡Cataluña es Independiente!"
 alcoy_independence.10.d:0 "Cataluña ha declarado su independencia de España. Los territorios catalanes ahora forman un nuevo estado soberano bajo nuestro patrocinio."
 alcoy_independence.10.a:0 "¡Bienvenida a la familia de naciones libres!"
 
 alcoy_independence.11.t:0 "¡Valencia es Independiente!"
 alcoy_independence.11.d:0 "Valencia ha declarado su independencia. El antiguo Reino de Valencia renace como estado soberano."
 alcoy_independence.11.a:0 "¡Visca València!"
 
 alcoy_independence.12.t:0 "¡Castellón es Independiente!"
 alcoy_independence.12.d:0 "Castellón se ha separado y formado su propio estado independiente."
 alcoy_independence.12.a:0 "¡Una nueva nación nace!"
 
 alcoy_independence.13.t:0 "¡Mallorca es Independiente!"
 alcoy_independence.13.d:0 "Mallorca ha declarado su independencia de España y se ha convertido en un estado soberano."
 alcoy_independence.13.a:0 "¡Las islas son libres!"
 
 alcoy_independence.14.t:0 "¡Menorca es Independiente!"
 alcoy_independence.14.d:0 "Menorca también ha alcanzado su independencia y soberanía."
 alcoy_independence.14.a:0 "¡Menorca lliure!"
 
 alcoy_independence.20.t:0 "La Confederación Mediterránea"
 alcoy_independence.20.d:0 "Con todas las regiones mediterráneas independientes, hemos formado la Confederación Mediterránea. Esta alianza de estados libres será una fuerza poderosa en el Mediterráneo."
 alcoy_independence.20.a:0 "¡Unidos en la libertad!"
 
 # Ideas
 ALC_mediterranean_confederation:0 "Confederación Mediterránea"
 ALC_mediterranean_confederation_desc:0 "Hemos unido a las naciones mediterráneas en una confederación de estados libres e independientes."
 
 ALC_recovering_civil_war:0 "Recuperándose de la Guerra Civil"
 ALC_recovering_civil_war_desc:0 "Aunque la guerra civil ha terminado, todavía estamos recuperándonos de sus efectos."
 

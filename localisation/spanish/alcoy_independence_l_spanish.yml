 # Post-Civil War Events
 alcoy_post_scw.1.t:0 "¡Guerra de Independencia!"
 alcoy_post_scw.1.d:0 "Con la guerra civil española terminada, ha llegado el momento de actuar. Las regiones mediterráneas y el Rif han declarado su independencia de España. Como no hemos apoyado a la República, debemos unirnos a esta guerra de liberación. ¡Es hora de fragmentar España y crear una nueva confederación de estados libres!"
 alcoy_post_scw.1.a:0 "¡A las armas! ¡Por la libertad!"
 alcoy_post_scw_war_tooltip:0 "§YTodos los territorios independentistas declararán la guerra a España§!"
 
 alcoy_post_scw.2.t:0 "¡Victoria! España Derrotada"
 alcoy_post_scw.2.d:0 "España ha sido derrotada en la Guerra de Independencia. Los territorios se redistribuirán según lo acordado:\n\n§Y• Cataluña§! mantiene Barcelona, Girona, Lleida y Tarragona\n§Y• Valencia§! mantiene Valencia\n§Y• Castellón§! mantiene Castellón\n§Y• Baleares§! (Mallorca y Menorca) mantienen las islas\n§Y• Murcia§! obtiene Albacete\n§Y• El Rif§! obtiene el norte de Marruecos\n\n¡La Confederación Mediterránea está lista para nacer!"
 alcoy_post_scw.2.a:0 "¡Una nueva era comienza!"
 alcoy_post_scw_peace_tooltip:0 "§YLos territorios serán redistribuidos según el acuerdo de paz§!"
 
 alcoy_post_scw.3.t:0 "El Colapso de España"
 alcoy_post_scw.3.d:0 "España ha sido derrotada en la Guerra de Independencia. Múltiples regiones se han separado y formado sus propios estados. El sueño de una España unida se ha desvanecido."
 alcoy_post_scw.3.a:0 "¡Esto es un desastre!"
 spain_accepts_defeat_tooltip:0 "§REspaña pierde múltiples territorios§!"
 
 alcoy_post_scw.4.t:0 "La Confederación Mediterránea"
 alcoy_post_scw.4.d:0 "Con todas las regiones mediterráneas independientes y España derrotada, ha llegado el momento de formalizar nuestra alianza. La Confederación Mediterránea unirá a Alcoy, Cataluña, Valencia, Castellón y las Baleares en una poderosa unión de estados libres."
 alcoy_post_scw.4.a:0 "¡Unidos somos más fuertes!"
 

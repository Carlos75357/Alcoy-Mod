 ALC_INF_01:0 "División de Infantería de Alcoy"
 ALC_INF_01_DESC:0 "Las divisiones de infantería de Alcoy son conocidas por su resistencia y determinación, reflejando el espíritu industrial y trabajador de la región."
 militia_alcoyana:0 "Infantería de Montaña de Alcoy"
 militia_alcoyana_desc:0 "Unidades de infantería especializadas de Alcoy entrenadas para la guerra de montaña, aprovechando el terreno montañoso de la región."

 ALCOY_TECH_TITLE:0 "Tecnologías Únicas de Alcoy"
 ALCOY_TECH_DESC:0 "Tecnologías exclusivas de Alcoy que reflejan su patrimonio industrial y cultural."
 alcoy_tech_folder:0 "Tecnologías Únicas de Alcoy"
 ALCOY_TECH_TAB_TT:0 "Tecnologías Únicas de Alcoy"
 ALC:0 "ALC"

 alc_textile_industry_1:0 "Industria Textil de Alcoy I"
 alc_textile_industry_1_desc:0 "La industria textil de Alcoy tiene una larga tradición que se remonta al siglo XVIII. Modernizar estas instalaciones aumentará nuestra capacidad industrial."
 alc_textile_industry_2:0 "Industria Textil de Alcoy II"
 alc_textile_industry_2_desc:0 "Más avances en nuestra industria textil nos permitirán producir de manera más eficiente y reducir las necesidades de bienes de consumo."

 alc_paper_industry_1:0 "Industria Papelera de Alcoy I"
 alc_paper_industry_1_desc:0 "La industria papelera de Alcoy es reconocida en toda España. Invertir en ella mejorará nuestras capacidades de investigación e influencia política."
 alc_paper_industry_2:0 "Industria Papelera de Alcoy II"
 alc_paper_industry_2_desc:0 "Las técnicas avanzadas de fabricación de papel aumentarán significativamente nuestra velocidad de investigación y ganancia de poder político."

 alc_mountain_infantry:0 "Infantería de Montaña de Alcoy"
 alc_mountain_infantry_desc:0 "Unidades de infantería especializadas entrenadas para luchar en el terreno montañoso que rodea Alcoy."
 alc_mountain_infantry_2:0 "Guerra de Montaña Avanzada"
 alc_mountain_infantry_2_desc:0 "Mayor entrenamiento y equipamiento para nuestra infantería de montaña los hará aún más efectivos en terrenos difíciles."

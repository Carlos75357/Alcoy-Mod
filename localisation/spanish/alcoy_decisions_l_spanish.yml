l_spanish:
 alcoy_category:0 "Decisiones de Alcoy"
 alcoy_category_desc:0 "Decisiones relacionadas con el desarrollo y la administración de la nación de Alcoy."
 
 ALC_develop_textile_industry:0 "Desarrollar la Industria Textil"
 ALC_develop_textile_industry_desc:0 "La industria textil ha sido históricamente el pilar de la economía de Alcoy. Invertir en su desarrollo nos permitirá mejorar nuestra producción y fortalecer nuestra economía a largo plazo."
 
 ALC_modernize_paper_mills:0 "Modernizar las Fábricas de Papel"
 ALC_modernize_paper_mills_desc:0 "Las fábricas de papel de Alcoy han sido fundamentales para nuestro desarrollo cultural y administrativo. Modernizarlas mejorará nuestra capacidad de investigación y administrativa."
 
 ALC_expand_arms_production:0 "Expandir la Producción de Armamento"
 ALC_expand_arms_production_desc:0 "Para garantizar la seguridad nacional, debemos expandir nuestra capacidad de producción de armamento. Esto requerirá una inversión significativa pero fortalecerá nuestra posición militar."
 
 ALC_improve_infrastructure:0 "Mejorar la Infraestructura"
 ALC_improve_infrastructure_desc:0 "La geografía montañosa de Alcoy dificulta las comunicaciones. Mejorar nuestra infraestructura facilitará el transporte de bienes y tropas, fortaleciendo tanto nuestra economía como nuestra capacidad defensiva."

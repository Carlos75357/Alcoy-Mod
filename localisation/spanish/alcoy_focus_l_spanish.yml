l_spanish:
 ALC_industrial_effort:0 "Esfuerzo Industrial"
 ALC_industrial_effort_desc:0 "Debemos fortalecer nuestra base industrial para asegurar el futuro de Alcoy como nación independiente."
 ALC_expand_textile_industry:0 "Expandir la Industria Textil"
 ALC_expand_textile_industry_desc:0 "La industria textil ha sido históricamente el pilar de nuestra economía. Debemos expandirla para aumentar nuestra producción de bienes de consumo."
 ALC_paper_mills:0 "Fábricas de Papel"
 ALC_paper_mills_desc:0 "Las fábricas de papel de Alcoy han sido fundamentales para nuestro desarrollo. Debemos invertir en ellas para mejorar nuestras capacidades administrativas y de investigación."
 ALC_military_effort:0 "Esfuerzo Militar"
 ALC_military_effort_desc:0 "Para asegurar nuestra independencia, debemos desarrollar nuestras capacidades militares."
 ALC_arms_production:0 "Producción de Armamento"
 ALC_arms_production_desc:0 "Debemos establecer fábricas de armamento para equipar a nuestras tropas con armas modernas."
 ALC_infantry_focus:0 "Enfoque en Infantería"
 ALC_infantry_focus_desc:0 "La infantería es la columna vertebral de cualquier ejército. Debemos mejorar el equipamiento y entrenamiento de nuestros soldados."
 ALC_political_effort:0 "Esfuerzo Político"
 ALC_political_effort_desc:0 "Debemos consolidar nuestra posición política y aumentar nuestra estabilidad interna."
 ALC_diplomatic_effort:0 "Esfuerzo Diplomático"
 ALC_diplomatic_effort_desc:0 "Es crucial establecer relaciones diplomáticas con otras naciones para asegurar nuestro lugar en el mundo."
 ALC_align_with_republicans:0 "Alinearse con los Republicanos"
 ALC_align_with_republicans_desc:0 "Debemos alinearnos con la República Española para asegurar nuestra supervivencia en estos tiempos turbulentos."
 ALC_align_with_nationalists:0 "Alinearse con los Nacionalistas"
 ALC_align_with_nationalists_desc:0 "Debemos alinearnos con las fuerzas nacionalistas para asegurar nuestra supervivencia en estos tiempos turbulentos."

l_english:
 alcoy.1.t:0 "Alcoy's Declaration of Independence"
 alcoy.1.d:0 "Today is a historic day for the people of Alcoy. After years of struggle and determination, we have formally declared our independence. The streets are filled with celebrations as our new flag waves in public buildings. However, this is only the beginning of our journey as a sovereign nation, and we must be prepared for the challenges that lie ahead."
 alcoy.1.a:0 "A new chapter in our history!"

 alcoy.2.t:0 "Crisis in the Textile Industry"
 alcoy.2.d:0 "Our textile industry, a fundamental pillar of the Alcoyan economy, is facing difficulties. International competition and political instability in the region have led to a decline in exports and an increase in unemployment. We must take decisive action to address this crisis before it seriously affects our young nation."
 alcoy.2.a:0 "We must resist and adapt"
 alcoy.2.b:0 "Invest in modernizing our factories"

 alcoy.3.t:0 "Tensions with Spain"
 alcoy.3.d:0 "Relations with Spain have deteriorated since our declaration of independence. The Spanish government has expressed its discontent with our secession and has threatened to take diplomatic measures against us. We must decide how to handle this delicate situation to avoid a greater conflict."
 alcoy.3.a:0 "We will not yield to their pressures!"
 alcoy.3.b:0 "Let's try to improve diplomatic relations"

 alcoy.4.t:0 "Discovery of Resources in the Sierra de Mariola"
 alcoy.4.d:0 "Geologists exploring the Sierra de Mariola have discovered significant iron deposits that had not been exploited previously. This find could significantly strengthen our industry and reduce our dependence on imports. Experts estimate that these resources could be a valuable source for our economy in the coming years."
 alcoy.4.a:0 "Excellent news for our nation!"

 alcoy.5.t:0 "Alcoy Joins the Republican Cause"
 alcoy.5.d:0 "With the outbreak of the Spanish Civil War, Alcoy finds itself at a critical crossroads. The Nationalist forces under Franco seek to impose their authority over all of Spain, but our people have historically aligned with progressive and democratic values. Today, our government has made the decision to break free from Nationalist control and join the Republican side in this conflict, aligning with those who fight for democracy and freedom."
 alcoy.5.a:0 "For liberty and the Republic!"
 alcoy_joins_republicans_tooltip:0 "Alcoy breaks free from Nationalist control and becomes a puppet of the Republican Spain."

 alcoy_baleares.1.t:0 "Balearic Islands Distribution"
 alcoy_baleares.1.d:0 "As the Spanish Civil War erupts across the mainland, the strategic Balearic Islands have become a focal point for both sides. While Mallorca has fallen under Nationalist control, the islands of Menorca and Ibiza have remained loyal to the Republic. This division of the archipelago will have significant implications for naval control in the Mediterranean."
 alcoy_baleares.1.a:0 "The islands choose their sides."
 alcoy_baleares_distribution_tooltip:0 "Mallorca is controlled by the Nationalists, while Menorca and Ibiza remain with the Republicans."

 # Alcoy Influence Events over the Iberian Confederation
 alc_influence.1.t:0 "Alcoy's Propaganda"
 alc_influence.1.desc:0 "Alcoy's agents have been spreading propaganda in our country, undermining confidence in our government. Pamphlets and messages appear everywhere suggesting that our nation would be better off under Alcoy's protection. This campaign is affecting the morale of the people."
 alc_influence.1.a:0 "Ignore the propaganda"
 alc_influence.1.b:0 "Launch a counter-campaign"

 alc_influence.2.t:0 "Economic Sabotage Detected"
 alc_influence.2.desc:0 "Our intelligence services have discovered an economic sabotage network operating in our territory. Factories have suffered 'accidents', shipments have disappeared, and rumors about economic instability are spreading. Everything points to Alcoy's agents trying to weaken our economy."
 alc_influence.2.a:0 "We don't have resources to investigate"
 alc_influence.2.b:0 "Invest in counter-espionage"

 alc_influence.10.t:0 "Alcoy's Ultimatum"
 alc_influence.10.desc:0 "The government of Alcoy has sent us an ultimatum. Facing the severe crisis our government is going through, they offer us 'protection' as a vassal state of the Iberian Confederation. Accepting would mean losing our sovereignty, but refusing could have serious consequences."
 alc_influence.10.a:0 "We accept Alcoy's protection"
 alc_influence.10.b:0 "We reject the ultimatum!"

 alc_influence.11.t:0 "Ultimatum Rejected"
 alc_influence.11.desc:0 "[FROM.GetName] has rejected our vassalization ultimatum and has left the Iberian Confederation. Although this is a diplomatic setback, the country is severely weakened and may not survive on its own."
 alc_influence.11.a:0 "So be it"

 alc_influence.20.t:0 "National Unity!"
 alc_influence.20.desc:0 "Our national unity campaign has been a resounding success. The people have united against foreign interference and support for the government has increased significantly. Alcoy's agents no longer find receptive ears for their propaganda."
 alc_influence.20.a:0 "United we are stronger!"

 alc_influence.21.t:0 "Power Consolidated"
 alc_influence.21.desc:0 "We have managed to consolidate our power and completely stabilize our government. Alcoy's ambitions over our country have been definitively frustrated. We are a strong and independent state within the Confederation."
 alc_influence.21.a:0 "No one will subjugate us"

 alc_influence.22.t:0 "[FROM.GetName] Consolidates Power"
 alc_influence.22.desc:0 "[FROM.GetName] has managed to consolidate their power and definitively resist our influence. We will no longer be able to attempt to turn them into a vassal state. We will have to deal with them as equals within the Confederation."
 alc_influence.22.a:0 "A setback for our plans"

 # Aid notification events
 alcoy_confederation.50.t:0 "[FROM.GetName] sends volunteers!"
 alcoy_confederation.50.d:0 "[FROM.GetName] has responded to our call for help by sending experienced volunteers to reinforce our ranks. These brave men and women will fight alongside us for the freedom of our nation."
 alcoy_confederation.50.a:0 "Welcome, brothers!"

 alcoy_confederation.51.t:0 "[FROM.GetName] sends equipment"
 alcoy_confederation.51.d:0 "[FROM.GetName] has decided to support our cause by sending military equipment. Rifles, artillery, and supplies that will be vital for our defense. Their generosity will not be forgotten."
 alcoy_confederation.51.a:0 "Every rifle counts"

 alcoy_confederation.52.t:0 "[FROM.GetName] sends reinforcements"
 alcoy_confederation.52.d:0 "[FROM.GetName] has sent men to reinforce our manpower. These new recruits will strengthen our divisions and give us more capacity to resist."
 alcoy_confederation.52.a:0 "Welcome to the fight"

 alcoy_confederation.53.t:0 "[FROM.GetName] refuses to help"
 alcoy_confederation.53.d:0 "[FROM.GetName] has decided not to get involved in our conflict. We will have to seek support elsewhere or rely on our own strength."
 alcoy_confederation.53.a:0 "We will count on ourselves"

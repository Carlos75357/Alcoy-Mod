 ALC_military_effort:0 "Military Effort"
 ALC_military_effort_desc:0 "To ensure our independence, we must develop our military capabilities."
 ALC_arms_production:0 "Arms Production"
 ALC_arms_production_desc:0 "We must establish armament factories to equip our troops with modern weapons."
 ALC_infantry_focus:0 "Infantry Focus"
 ALC_infantry_focus_desc:0 "Infantry is the backbone of any army. We must improve the equipment and training of our soldiers."
 ALC_political_effort:0 "Political Effort"
 ALC_political_effort_desc:0 "We must consolidate our political position and increase our internal stability."
 ALC_diplomatic_effort:0 "Diplomatic Effort"
 ALC_diplomatic_effort_desc:0 "It is crucial to establish diplomatic relations with other nations to ensure our place in the world."
 ALC_align_with_republicans:0 "Align with Republicans"
 ALC_align_with_republicans_desc:0 "We must align ourselves with the Spanish Republic to ensure our survival in these turbulent times."
 ALC_align_with_nationalists:0 "Align with Nationalists"
 ALC_align_with_nationalists_desc:0 "We must align ourselves with the nationalist forces to ensure our survival in these turbulent times."

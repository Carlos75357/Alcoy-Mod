l_english:
 ALC_industrial_effort:0 "Industrial Effort"
 ALC_industrial_effort_desc:0 "We must strengthen our industrial base to ensure the future of Alcoy as an independent nation."
 ALC_expand_textile_industry:0 "Expand Textile Industry"
 ALC_expand_textile_industry_desc:0 "The textile industry has historically been the pillar of our economy. We must expand it to increase our production of consumer goods."
 ALC_paper_mills:0 "Paper Mills"
